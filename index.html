<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Tour 4 You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>College Tour 4 You</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>

    <main>
        <section id="filters">
            <h2>Find Your Perfect College Tour</h2>
            <form id="filterForm">
                <input type="text" id="searchBar" placeholder="Search by College Name" oninput="searchColleges()">

                <label for="type">Type of School:</label>
                <select id="type" onchange="filterColleges()">
                    <option value="all">All</option>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>

                <label for="location">Location:</label>
                <select id="location" onchange="filterColleges()">
                    <option value="all">All</option>
                    <option value="north">North</option>
                    <option value="south">South</option>
                    <option value="east">East</option>
                    <option value="west">West</option>
                </select>

                <label for="major">Major:</label>
                <select id="major" onchange="filterColleges()">
                    <option value="all">All</option>
                    <option value="engineering">Engineering</option>
                    <option value="arts">Arts</option>
                    <option value="science">Science</option>
                    <option value="business">Business</option>
                </select>

                <label for="price">Price Range:</label>
                <select id="price" onchange="filterColleges()">
                    <option value="all">All</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </form>
        </section>

        <section id="results">
            <h2>Available College Tours</h2>
            <div id="collegeList">
                <!-- Filtered colleges will display here dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 College Tour 4 You. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
