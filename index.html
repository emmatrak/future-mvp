<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Tour 4 You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>College Tour 4 You</h1>
        <p>Your one-stop platform to explore college tours!</p>
    </header>

    <!-- Authentication Section -->
    <section id="authSection">
        <h2>Welcome to College Tour 4 You</h2>
        <button onclick="showLogin()">Login</button>
        <button onclick="showSignup()">Sign Up</button>
    </section>

    <!-- Filter and Search Section -->
    <section id="filterSection" style="display: none;">
        <input type="text" id="searchBar" placeholder="Search by college name" oninput="searchColleges()"/>
        <button onclick="searchColleges()">Search</button>

        <div class="filters">
            <select id="type" onchange="filterColleges()">
                <option value="all">All Types</option>
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
            <select id="location" onchange="filterColleges()">
                <option value="all">All Locations</option>
                <option value="north">North</option>
                <option value="south">South</option>
                <option value="east">East</option>
            </select>
            <select id="major" onchange="filterColleges()">
                <option value="all">All Majors</option>
                <option value="engineering">Engineering</option>
                <option value="arts">Arts</option>
                <option value="science">Science</option>
            </select>
            <select id="price" onchange="filterColleges()">
                <option value="all">All Price Ranges</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
    </section>

    <!-- College List Section -->
    <section id="collegeList" style="display: none;"></section>

    <!-- Payment Section (for booking tours) -->
    <section id="paymentSection" style="display: none;">
        <h2>Booking Tour</h2>
        <button onclick="processPayment()">Proceed to Payment</button>
    </section>

    <!-- Admin Dashboard Section (for managing colleges) -->
    <section id="adminDashboard" style="display: none;">
        <h2>Admin Dashboard</h2>
        <button onclick="addNewCollege()">Add New College</button>
    </section>

    <footer>
        <button id="backButton" onclick="window.history.back()">Back</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
